<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiNKR Pickleball Tournament</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: #325682; 
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #deff01;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: #deff01;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            background: #deff01;
            color: #1a202c;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(222, 255, 1, 0.3);
        }
        .success {
            background: #16a34a;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üèì</div>
            <div class="logo-text">DiNKR</div>
            <div class="tagline">MEET YOUR MATCH</div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #deff01;">üéâ App Successfully Deployed!</h2>
            <p style="margin-bottom: 20px;">Your DiNKR Tournament System is now running on Railway.</p>
            
            <div class="success">
                ‚úÖ Flask Backend: Working<br>
                ‚úÖ Templates: Loading<br>
                ‚úÖ Health Check: Passing
            </div>
            
            <button class="btn" onclick="startConfiguration()">
                üöÄ Start Tournament Setup
            </button>
            
            <button class="btn" onclick="runDiagnostic()" style="background: #64748b; color: white;">
                üîß Run Full Diagnostic
            </button>
        </div>
        
        <div id="config-section" style="display: none;">
            <div class="card">
                <h3 style="color: #deff01; margin-bottom: 20px;">Tournament Configuration</h3>
                
                <div style="text-align: left; margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px;">
                        <strong>Number of Courts:</strong>
                        <input type="number" id="courts" value="2" min="1" max="10" 
                               style="width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px;">
                    </label>
                    
                    <label style="display: block; margin-bottom: 10px;">
                        <strong>Number of Players:</strong>
                        <input type="number" id="players" value="8" min="4" max="20" 
                               style="width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px;">
                    </label>
                    
                    <label style="display: block; margin-bottom: 10px;">
                        <strong>Number of Rounds:</strong>
                        <input type="number" id="rounds" value="6" min="3" max="15" 
                               style="width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px;">
                    </label>
                </div>
                
                <button class="btn" onclick="generateTournament()">
                    üéØ Generate Tournament
                </button>
                
                <div id="tournament-status" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('DiNKR Tournament System - Simple Version');
        
        function startConfiguration() {
            document.getElementById('config-section').style.display = 'block';
            document.querySelector('button[onclick="startConfiguration()"]').style.display = 'none';
        }
        
        function runDiagnostic() {
            // This would be the diagnostic page
            alert('Diagnostic feature: Your basic app is working!\n\nFlask: ‚úÖ\nHTML: ‚úÖ\nJavaScript: ‚úÖ\n\nIf you need the full React version, the issue is likely with CDN loading or React component complexity.');
        }
        
        async function generateTournament() {
            const courts = document.getElementById('courts').value;
            const players = document.getElementById('players').value;
            const rounds = document.getElementById('rounds').value;
            const statusDiv = document.getElementById('tournament-status');
            
            statusDiv.innerHTML = '<div style="background: #fbbf24; color: #1a202c; padding: 15px; border-radius: 8px;">üîÑ Generating tournament...</div>';
            
            try {
                const response = await fetch('/api/generate_tournament', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        courts: parseInt(courts),
                        totalPlayers: parseInt(players),
                        rounds: parseInt(rounds),
                        useDefaults: true,
                        avoidMMvsFF: true,
                        useRatingBalance: true,
                        ratingFactor: 3,
                        roundDuration: 13
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            üéâ Tournament Generated Successfully!<br><br>
                            <strong>Tournament Details:</strong><br>
                            ‚Ä¢ ${courts} courts<br>
                            ‚Ä¢ ${players} players<br>
                            ‚Ä¢ ${rounds} rounds<br>
                            ‚Ä¢ ${result.schedule.length} rounds in schedule<br><br>
                            <button class="btn" onclick="showRoundOne()">View Round 1</button>
                        </div>
                    `;
                    window.tournamentData = result;
                } else {
                    statusDiv.innerHTML = `<div style="background: #dc2626; color: white; padding: 15px; border-radius: 8px;">‚ùå Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div style="background: #dc2626; color: white; padding: 15px; border-radius: 8px;">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        function showRoundOne() {
            if (!window.tournamentData) return;
            
            const round1 = window.tournamentData.schedule[0];
            let html = '<div class="card"><h3 style="color: #deff01;">Round 1 Matches</h3>';
            
            round1.matches.forEach((match, index) => {
                const [teamA, teamB] = match;
                html += `
                    <div style="background: rgba(255,255,255,0.1); margin: 15px 0; padding: 15px; border-radius: 8px;">
                        <strong>Court ${index + 1}</strong><br>
                        Team A: ${teamA.map(p => p.firstName || p.name).join(', ')}<br>
                        Team B: ${teamB.map(p => p.firstName || p.name).join(', ')}
                    </div>
                `;
            });
            
            if (round1.sit_outs && round1.sit_outs.length > 0) {
                html += `<div style="background: #64748b; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <strong>Sitting Out:</strong> ${round1.sit_outs.join(', ')}
                </div>`;
            }
            
            html += '</div>';
            document.getElementById('tournament-status').innerHTML = html;
        }
        
        // Simple error handling
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
        });
    </script>
</body>
</html>

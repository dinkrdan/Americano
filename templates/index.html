<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiNKR Pickleball Tournament</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #325682; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        h1 { color: #deff01; }
        .error { color: #ff6b6b; background: rgba(255,255,255,0.1); padding: 20px; margin: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>DiNKR Tournament System</h1>
    <p>Loading React application...</p>
    <div id="root"></div>
    <div id="error-message" class="error" style="display: none;">
        <h2>Loading Error</h2>
        <p>The React application failed to load. This is likely due to CDN issues.</p>
    </div>
    
    <!-- Test if React CDN loads -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        // Test if React loaded
        setTimeout(() => {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                document.getElementById('error-message').style.display = 'block';
                document.querySelector('p').textContent = 'React CDN failed to load!';
            } else {
                // React loaded, try to render a simple component
                const { createElement: h } = React;
                
                const TestApp = () => {
                    return h('div', { style: { padding: '20px', background: 'rgba(255,255,255,0.1)', borderRadius: '8px', margin: '20px' } }, [
                        h('h2', { key: 'title', style: { color: '#deff01' } }, 'React is Working!'),
                        h('p', { key: 'message' }, 'The React libraries loaded successfully.'),
                        h('p', { key: 'next' }, 'Next step: Load the full tournament application.')
                    ]);
                };
                
                ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
            }
        }, 1000);
    </script>
</body>
</html>
